      <!DOCTYPE html>
<html>
<head>
  <title>Tool Maintenance</title>
  <style>
    /* General styles */
    body {
      font-family: sans-serif;
    }
 
    table {
      width: 100%;
      border-collapse: collapse;
    }
 
    td, th {
      padding: 5px;
      border: 1px solid #ccc;
      text-align: left;
    }
 
    .tool-labels {
      text-align: right;
    }
 
    .tool-input {
      width: 100%;
    }
 
    .buttons {
      display: flex;
      justify-content: bottom;
      margin-bottom: 10px;
    }
 
    .button {
      padding: 10px 15px;
      background-color: #006f75;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
    }
 
  </style>
</head>
<body>
    <div style="width: 50%; float: left;">
        <table>
          <tr>
            <td class="tool-labels">Tool ID:</td>
            <td></td>
          </tr>
          <tr>
            <td class="tool-labels">Status:</td>
            <td></td>
          </tr>
          <tr>
            <td class="tool-labels">Size:</td>
            <td></td>
          </tr>
          <tr>
            <td class="tool-labels">Location:</td>
            <td></td>
          </tr>
          <tr>
            <td class="tool-labels">Date sharpened:</td>
            <td></td>
          </tr>
          <tr>
            <td class="tool-labels">Uses:</td>
            <td></td>
          </tr>
        </table>
      </div>
 
  <div style="width: 50%; float: right;">
    <table>
      <tr>
        <td><input type="text" class="tool-input" placeholder="Enter tool ID"></td>
      </tr>
      <tr>
        <td><input type="text" class="tool-input" placeholder="Enter status"></td>
      </tr>
      <tr>
        <td><input type="text" class="tool-input" placeholder="Enter size"></td>
      </tr>
      <tr>
        <td><input type="text" class="tool-input" placeholder="Enter location"></td>
      </tr>
      <tr>
        <td><input type="text" class="tool-input" placeholder="Enter date sharpened"></td>
      </tr>
      <tr>
        <td><input type="text" class="tool-input" placeholder="Enter uses"></td>
      </tr>
    </table>
  </div>
 
  <div style="text-align: center;">
    <button class="button">Sharpen</button>
    <button class="button">Create</button>
    <button class="button">Scrap</button>
</div>
</body>
</html>
